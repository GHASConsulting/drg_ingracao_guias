services:
  # Aplicação FastAPI - SEM volumes (logs apenas dentro do container)
  # Esta versão NÃO precisa de compartilhamento de diretório
  drg-api:
    build: .
    container_name: drg-api
    ports:
      - "${PORT:-8001}:8000"
    # Sem volumes - logs ficam apenas dentro do container
    # Para ver logs: docker exec drg-api cat /app/logs/drg_guias.log
    # Ou: docker logs drg-api
    # Ou copie: copiar_logs_docker.bat
    env_file:
      - .env
    environment:
      - ORACLE_DIR=/opt/oracle/instantclient_21_17
      - LD_LIBRARY_PATH=/opt/oracle/instantclient_21_17:$LD_LIBRARY_PATH
      # Variáveis do .env serão lidas via env_file (não precisa montar arquivo)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production


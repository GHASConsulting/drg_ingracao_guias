services:
  # Aplicação FastAPI
  drg-api:
    build: .
    container_name: drg-api
    ports:
      # Formato: PORTA_EXTERNA:PORTA_INTERNA
      # Porta externa (host): 8001 - acesse http://localhost:8001
      # Porta interna (container): 8000 - onde o uvicorn roda
      - "${PORT_EXTERNA:-8001}:${PORT:-8000}"
    volumes:
      # Usar volume nomeado para logs (não precisa de compartilhamento de diretório)
      - drg_logs:/app/logs
      # .env não precisa ser montado - env_file já carrega as variáveis
    env_file:
      - .env
    environment:
      - ORACLE_DIR=/opt/oracle/instantclient_21_17
      - LD_LIBRARY_PATH=/opt/oracle/instantclient_21_17:$LD_LIBRARY_PATH
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

# Volumes nomeados (não precisam de compartilhamento de diretório)
volumes:
  drg_logs:
    driver: local

services:
  # Aplicação FastAPI
  drg-api:
    build: .
    container_name: drg-api
    ports:
      - "${PORT:-8001}:8000"
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - ORACLE_DIR=/opt/oracle/instantclient_21_17
      - LD_LIBRARY_PATH=/opt/oracle/instantclient_21_17:$LD_LIBRARY_PATH
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production
